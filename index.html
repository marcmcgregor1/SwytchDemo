<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swytch Demo</title>
  </head>
  <body>
    <header>
      <img src="images/logo.png" / id='logo'>
    </header>

    <section class="landing">
      <div class="left">
        <h1>Preorder Swytch Kit Today!</h1>

        <div class="video-1">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/KEgxcv-NAzY"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>

        <h2>Universal Swytch Kit</h2>
        <ul>
          <li>£399 (inc 50% discount)</li>
          <li>Universal Kit</li>
          <li>Single Battery Capacity</li>
          <li>1 Week Delivery</li>
        </ul>
      </div>

      <div class="checkout">
        <div class="checkout-title">
          <h1>Limited Availability. Just 50 Left!</h1>
        </div>
        <div class="checkout-form">
          <label> Name </label>
          <input type="text" name="sentence" placeholder="name" />

          <label> Email </label>
          <input type="text" name="sentence" placeholder="email@email.com" />

          <h2>£399</h2>
          <h4>50% off included</h4>

          <label> Card Number </label>

          <input
            type="number"
            name="sentence"
            placeholder="&#xf09d; 0000 0000 0000 0000"
            style="font-family: Arial, FontAwesome;"
          />

          <div class="duo-label">
            <input type="number" name="sentence" placeholder="&#xf133 MM/YY"  style="font-family: Arial, FontAwesome;"
            />

            <input type="number" name="sentence" placeholder=" &#xf023 CVV"style="font-family: Arial, FontAwesome;" />
          </div>

          <input type="number" name="sentence" placeholder="CARDHOLDER" />
        </div>
        <div class="pay-button"><a href="thank-you.html">Pay</a></div>
      </div>
    </section>

    <section class="review">
      <img src="images/lesley.png" id="lesley" />

      <h4>“Beautifully simple”</h4>
      <p>Lesley Smith</p>

      <img src="images/stars.svg" id="stars" />
    </section>

    <section class="section-3">
      <div class="image">
        <img src="images/img2.png" id="img2" />
      </div>

      <div class="video-2">
        <iframe
          width="620"
          height="315"
          src="https://www.youtube.com/embed/RGCNW2KOtIE"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </section>

    <footer>
      <h2>Sign up to our mailing list!</h2>

      <input type="text" name="sentence" placeholder="email@email.com" />

      <span class="email-button"><p>Sign Up</p></span>
    </footer>
  </body>
</html>
